<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPS AI - Game</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            background-image: url('unnamed.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #00FF88;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .score-container {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        #score {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .label {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 14px;
            color: #00FF88;
            opacity: 0.8;
        }

        /* –û–±–ª–∞—Å—Ç—å –¥–ª—è –∫–ª–∏–∫–∞ */
        .pump-area {
            position: relative;
            width: 300px;
            height: 300px;
            background: rgba(18, 18, 18, 0.6); 
            border-radius: 30px;
            border: 2px solid #00FF88;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .pump-area:active {
            transform: scale(0.92);
            border-color: #ffffff;
        }

        .robot-icon {
            width: 220px;
            height: 220px;
            background: url('pumps.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
        }

        .pump-button-ui {
            background: #00FF88;
            color: #000;
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            pointer-events: none;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .leaderboard {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            width: 280px;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .leaderboard h3 {
            margin: 0 0 10px 0;
            color: #00FF88;
            font-size: 18px;
            text-transform: uppercase;
        }

        .status {
            font-size: 13px;
            color: #888;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è +1 */
        .floating-text {
            position: fixed;
            color: #00FF88;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 0.6s ease-out forwards;
            text-shadow: 0 0 10px rgba(0,0,0,1);
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="score-container">
        <p id="score">0</p>
        <p class="label">PUMPS</p>
    </div>

    <div class="pump-area" id="pumpClicker">
        <div class="robot-icon"></div>
        <div class="pump-button-ui">TAP TO PUMP üöÄ</div>
    </div>

    <div class="leaderboard">
        <h3>TOP PLAYERS</h3>
        <p class="status" id="loadingStatus">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—á–µ—Ç
        let count = parseInt(localStorage.getItem('user_pumps_score')) || 0;
        const scoreElement = document.getElementById('score');
        const clickerElement = document.getElementById('pumpClicker');
        const statusElement = document.getElementById('loadingStatus');
        const music = document.getElementById('bgMusic');

        scoreElement.innerText = count;
        
        // –£—Å—Ç–∞–Ω–æ–≤–∏–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –Ω–∞ 50%
        music.volume = 0.5;

        function handleInteraction(event) {
            if (event.cancelable) event.preventDefault();
            
            // –í–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
            if (music.paused) {
                music.play().catch(e => console.log("–ú—É–∑—ã–∫–∞ –∂–¥–µ—Ç –¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"));
            }

            count++;
            scoreElement.innerText = count;
            localStorage.setItem('user_pumps_score', count);

            if (navigator.vibrate) {
                navigator.vibrate(40);
            }

            const x = event.clientX || (event.touches && event.touches[0].clientX);
            const y = event.clientY || (event.touches && event.touches[0].clientY);

            if (x && y) {
                createPlusOne(x, y);
            }
        }

        clickerElement.addEventListener('pointerdown', handleInteraction);

        function createPlusOne(x, y) {
            const el = document.createElement('div');
            el.innerText = '+1';
            el.className = 'floating-text';
            el.style.left = (x - 15) + 'px';
            el.style.top = (y - 30) + 'px';
            document.body.appendChild(el);

            setTimeout(() => {
                el.remove();
            }, 600);
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        setTimeout(() => {
            statusElement.innerText = "–î–∞–Ω–Ω—ã–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã ‚úÖ";
            statusElement.style.color = "#00FF88";
        }, 2000);
    </script>
</body>
</html>
