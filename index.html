<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0b0b, #000);
      color: #00ff88;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game {
      text-align: center;
    }

    .counter {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .pump {
      width: 220px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .pump:active {
      transform: scale(0.9);
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="game">
    <div class="counter">USDT: <span id="score">0</span></div>

    <!-- Ð’ÐÐ–ÐÐž: Ñ„Ð°Ð¹Ð» pumps-ai.png Ð´Ð¾Ð»Ð¶ÐµÐ½ Ð±Ñ‹Ñ‚ÑŒ Ð² Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¸ -->
    <img src="pumps-ai.png" class="pump" id="pumpBtn" />

    <div class="hint">Tap to pump ðŸš€</div>
  </div>

  <script>
    let score = 0;
    const scoreEl = document.getElementById("score");
    const pumpBtn = document.getElementById("pumpBtn");

    pumpBtn.addEventListener("click", () => {

  </script>

</body>
</html>
