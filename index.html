<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMPS AI - Game</title>
    <style>
        /* CSS: –°—Ç–∏–ª–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è */
        body {
            background-color: #0a0a0a;
            color: #00ff88;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .score-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #score {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .label {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 14px;
        }

        /* –ö–Ω–æ–ø–∫–∞-—Ç–∞–ø–∞–ª–∫–∞ */
        .pump-area {
            position: relative;
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #121212, #1a1a1a);
            border-radius: 20px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, border-color 0.3s;
            user-select: none; /* –ß—Ç–æ–±—ã –Ω–µ –≤—ã–¥–µ–ª—è–ª—Å—è —Ç–µ–∫—Å—Ç –ø—Ä–∏ —Ç–∞–ø–∞—Ö */
        }

        .pump-area:active {
            transform: scale(0.95);
            border-color: #00ff88;
        }

        .robot-icon {
            font-size: 100px;
            margin-bottom: 10px;
        }

        .pump-button-ui {
            background: #00ff88;
            color: #000;
            padding: 10px 40px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .leaderboard {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }

        .leaderboard h3 {
            margin-top: 0;
            color: #00ff88;
            font-size: 16px;
        }

        .status {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="score-container">
        <p id="score">0</p>
        <p class="label">Pumps</p>
    </div>

    <div class="pump-area" id="pumpClicker">
        <div class="robot-icon">ü§ñ</div>
        <div class="pump-button-ui">PUMP</div>
        <p style="font-size: 10px; margin-top: 15px;">TAP TO PUMP üöÄ</p>
    </div>

    <div class="leaderboard">
        <h3>TOP PLAYERS</h3>
        <p class="status" id="loadingStatus">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>

    <script>
        // JS: –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã
        let count = 0;
        const scoreElement = document.getElementById('score');
        const clickerElement = document.getElementById('pumpClicker');
        const statusElement = document.getElementById('loadingStatus');

        // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞
        clickerElement.addEventListener('click', (event) => {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç
            count++;
            scoreElement.innerText = count;

            // –≠—Ñ—Ñ–µ–∫—Ç –≤–∏–±—Ä–∞—Ü–∏–∏ (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–æ–∑–¥–∞–Ω–∏–µ –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Ü–∏—Ñ—Ä "+1"
            createFloatingText(event.clientX, event.clientY);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã (–≤—ã–ª–µ—Ç–∞—é—â–∏–π —Ç–µ–∫—Å—Ç +1)
        function createFloatingText(x, y) {
            const plus = document.createElement('div');
            plus.innerText = '+1';
            plus.style.position = 'fixed';
            plus.style.left = x + 'px';
            plus.style.top = y + 'px';
            plus.style.color = '#00ff88';
            plus.style.fontWeight = 'bold';
            plus.style.pointerEvents = 'none';
            plus.style.transition = 'all 0.5s ease-out';
            document.body.appendChild(plus);

            setTimeout(() => {
                plus.style.transform = 'translateY(-50px)';
                plus.style.opacity = '0';
            }, 10);

            setTimeout(() => plus.remove(), 500);
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö (–∫–∞–∫ –Ω–∞ –≤–∞—à–µ–º —Å–∫—Ä–∏–Ω—à–æ—Ç–µ)
        setTimeout(() => {
            statusElement.innerText = "–°–µ—Ä–≤–µ—Ä –ø–æ–¥–∫–ª—é—á–µ–Ω. –£–¥–∞—á–∏!";
        }, 2000);
    </script>
</body>
</html>
