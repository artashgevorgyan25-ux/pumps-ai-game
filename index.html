<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPS AI - Game</title>
    <style>
        body {
            background-image: url('unnamed.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #00FF88;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–æ–º */
        #muteBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00FF88;
            border: none;
            color: #000;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .score-container {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 15px rgba(0,0,0,1);
        }

        #score {
            font-size: 85px;
            font-weight: bold;
            margin: 0;
        }

        .pump-area {
            position: relative;
            width: 310px;
            height: 310px;
            background: rgba(10, 10, 10, 0.75); 
            border-radius: 35px;
            border: 2px solid #00FF88;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(12px);
        }

        .robot-icon {
            width: 230px;
            height: 230px;
            background: url('pumps.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
        }

        .pump-button-ui {
            background: #00FF88;
            color: #000;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 10px;
        }

        .floating-text {
            position: absolute;
            color: #00FF88;
            font-weight: bold;
            font-size: 28px;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <button id="muteBtn">üîà</button>

    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="score-container">
        <p id="score">0</p>
        <p style="letter-spacing: 6px; opacity: 0.9; font-weight: bold;">PUMPS</p>
    </div>

    <div class="pump-area" id="pumpClicker">
        <div class="robot-icon"></div>
        <div class="pump-button-ui">TAP TO PUMP üöÄ</div>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('user_pumps_score')) || 0;
        let isMuted = true; 

        const scoreElement = document.getElementById('score');
        const music = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteBtn');
        const clicker = document.getElementById('pumpClicker');

        scoreElement.innerText = count;

        // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–ø—É—Å—Ç–∏—Ç—å –∞—É–¥–∏–æ
        function tryPlayMusic() {
            if (!isMuted && music.paused) {
                music.play().catch(e => console.log("–ë—Ä–∞—É–∑–µ—Ä –≤—Å—ë –µ—â—ë –±–ª–æ–∫–∏—Ä—É–µ—Ç –∑–≤—É–∫"));
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∑–≤—É–∫–∞
        muteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isMuted) {
                isMuted = false;
                music.play().then(() => {
                    muteBtn.innerText = "üîä";
                    muteBtn.style.background = "#fff";
                }).catch(() => {
                    // –ï—Å–ª–∏ —Å—Ä–∞–∑—É –Ω–µ –≤—ã—à–ª–æ, –≤–∫–ª—é—á–∏–º –ø—Ä–∏ –∫–ª–∏–∫–µ –ø–æ —Ä–æ–±–æ—Ç—É
                    muteBtn.innerText = "üîä";
                    muteBtn.style.background = "#fff";
                });
            } else {
                isMuted = true;
                music.pause();
                muteBtn.innerText = "üîà";
                muteBtn.style.background = "#00FF88";
            }
        });

        clicker.addEventListener('pointerdown', (e) => {
            if (e.cancelable) e.preventDefault();
            
            tryPlayMusic(); // –ü—Ä–æ–±—É–µ–º –≤–∫–ª—é—á–∏—Ç—å –ø—Ä–∏ –∫–∞–∂–¥–æ–º —Ç–∞–ø–µ

            count++;
            scoreElement.innerText = count;
            localStorage.setItem('user_pumps_score', count);

            if (navigator.vibrate) navigator.vibrate(45);

            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            if (x && y) createPlusOne(x, y);
        });

        function createPlusOne(x, y) {
            const el = document.createElement('div');
            el.innerText = '+1';
            el.className = 'floating-text';
            el.style.left = (x - 20) + 'px';
            el.style.top = (y - 40) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }
    </script>
</body>
</html>
