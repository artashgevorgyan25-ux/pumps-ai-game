<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PUMPS AI ‚Äî Pump to Infinity</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary-color: #00ff88;
      --bg-gradient: radial-gradient(circle at top, #1a1a1a, #000);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      color: var(--primary-color);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none; /* –ß—Ç–æ–±—ã –Ω–µ –≤—ã–¥–µ–ª—è–ª—Å—è —Ç–µ–∫—Å—Ç –ø—Ä–∏ —Ç–∞–ø–∞—Ö */
      -webkit-tap-highlight-color: transparent;
    }

    .game-container {
      text-align: center;
      z-index: 2;
    }

    .header {
      position: absolute;
      top: 40px;
      width: 100%;
    }

    .counter {
      font-size: 42px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      margin-bottom: 5px;
    }

    .currency {
      font-size: 18px;
      opacity: 0.8;
      letter-spacing: 2px;
    }

    .pump-area {
      position: relative;
      margin: 40px 0;
    }

    .pump-image {
      width: 260px;
      height: auto;
      cursor: pointer;
      transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.2));
    }

    .pump-image:active {
      transform: scale(0.92);
    }

    .hint {
      font-size: 16px;
      opacity: 0.6;
      margin-top: 20px;
      animation: blink 2s infinite;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Ü–∏—Ñ—Ä */
    .tap-particle {
      position: absolute;
      color: #fff;
      font-size: 24px;
      font-weight: 800;
      pointer-events: none;
      z-index: 10;
      animation: flyUp 0.8s ease-out forwards;
    }

    @keyframes flyUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="counter" id="score">0</div>
    <div class="currency">USDT BALANCE</div>
  </div>

  <div class="game-container">
    <div class="pump-area">
      <img src="pumps-ai.png" alt="PUMP" class="pump-image" id="pumpBtn" />
    </div>
    <div class="hint">TAP TO PUMP üöÄ</div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.ready();

    let score = localStorage.getItem('pumps_score') ? parseInt(localStorage.getItem('pumps_score')) : 0;
    const scoreEl = document.getElementById("score");
    const pumpBtn = document.getElementById("pumpBtn");

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
    scoreEl.textContent = score.toLocaleString();

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
    const handleTap = (e) => {
      score++;
      scoreEl.textContent = score.toLocaleString();
      
      // –í–∏–±—Ä–∞—Ü–∏—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –≤ TG)
      if (tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('medium');
      }

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ (–¥–ª—è –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏)
      localStorage.setItem('pumps_score', score);

      // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—É +1
      createParticle(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
    };

    function createParticle(x, y) {
      const particle = document.createElement("div");
      particle.className = "tap-particle";
      particle.textContent = "+1";
      particle.style.left = `${x - 10}px`;
      particle.style.top = `${y - 20}px`;
      
      document.body.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 800);
    }

    // –°–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –ü–ö –∏ –º–æ–±–∏–ª—å–Ω—ã—Ö
    pumpBtn.addEventListener("click", handleTap);

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã –ø–æ–¥ —Ü–≤–µ—Ç–∞ Telegram
    document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor);
  </script>
</body>
</html>
