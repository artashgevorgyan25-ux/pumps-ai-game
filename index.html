<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PUMPS AI â€” Pump to Infinity</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary-color: #00ff88;
      --bg-color: #0b0b0b;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: var(--primary-color);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .status-bar {
      position: absolute;
      top: 50px;
      text-align: center;
    }

    .counter {
      font-size: 56px;
      font-weight: 900;
      margin: 0;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
    }

    .label {
      font-size: 16px;
      letter-spacing: 4px;
      opacity: 0.8;
      text-transform: uppercase;
      margin: 5px 0;
    }

    .main-btn-container {
      position: relative;
      margin: 40px 0;
    }

    .pump-img {
      width: 280px;
      height: auto;
      cursor: pointer;
      transition: transform 0.05s ease;
      filter: drop-shadow(0 0 25px rgba(0, 255, 136, 0.3));
    }

    .pump-img:active {
      transform: scale(0.94);
    }

    .tap-hint {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.7;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .particle {
      position: absolute;
      color: #fff;
      font-weight: bold;
      font-size: 32px;
      pointer-events: none;
      animation: floatUp 0.7s ease-out forwards;
      z-index: 100;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-160px) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="status-bar">
    <div class="label">BALANCE</div>
    <div class="counter" id="score">0</div>
    <div class="label">PMPS</div> 
  </div>

  <div class="main-btn-container">
    <img src="pumps.png" alt="PUMP" class="pump-img" id="clickBtn" />
  </div>

  <div class="tap-hint">TAP TO PUMP ðŸš€</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Ð—Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° ÑÑ‡ÐµÑ‚Ð°
    let score = localStorage.getItem('pumps_ai_score_v2') ? parseInt(localStorage.getItem('pumps_ai_score_v2')) : 0;
    const scoreEl = document.getElementById('score');
    const clickBtn = document.getElementById('clickBtn');

    scoreEl.textContent = score.toLocaleString();

    function handleEvent(e) {
      score++;
      scoreEl.textContent = score.toLocaleString();
      localStorage.setItem('pumps_ai_score_v2', score);

      // Ð’Ð¸Ð±Ñ€Ð°Ñ†Ð¸Ñ Ð´Ð»Ñ Telegram
      if (tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
      }

      // Ð­Ñ„Ñ„ÐµÐºÑ‚ Ð²Ñ‹Ð»ÐµÑ‚Ð°ÑŽÑ‰ÐµÐ³Ð¾ Ñ‚ÐµÐºÑÑ‚Ð°
      const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
      const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
      
      const p = document.createElement('div');
      p.className = 'particle';
      p.textContent = '+1';
      p.style.left = (x - 20) + 'px';
      p.style.top = (y - 40) + 'px';
      document.body.appendChild(p);
      
      setTimeout(() => p.remove(), 700);
    }

    // ÐŸÐ¾Ð´Ð´ÐµÑ€Ð¶ÐºÐ° Ð¸ ÐºÐ»Ð¸ÐºÐ¾Ð², Ð¸ Ñ‚Ð°Ð¿Ð¾Ð²
    clickBtn.addEventListener('pointerdown', (e) => {
      handleEvent(e);
    });
  </script>
</body>
</html>
