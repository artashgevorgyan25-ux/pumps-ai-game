<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPS AI - Game</title>
    <style>
        body {
            background-image: url('unnamed.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #00FF88;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* –ö–ù–û–ü–ö–ê –ú–£–ó–´–ö–ò - –¢–ï–ü–ï–†–¨ –Ø–†–ö–ê–Ø */
        #muteBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00FF88; /* –ó–µ–ª–µ–Ω—ã–π —Ñ–æ–Ω, —á—Ç–æ–±—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ */
            border: none;
            color: #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 9999; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
            transition: 0.3s;
        }

        .score-container {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
        }

        #score {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .pump-area {
            position: relative;
            width: 300px;
            height: 300px;
            background: rgba(18, 18, 18, 0.7); 
            border-radius: 30px;
            border: 2px solid #00FF88;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .robot-icon {
            width: 220px;
            height: 220px;
            background: url('pumps.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
        }

        .pump-button-ui {
            background: #00FF88;
            color: #000;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }

        .leaderboard {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            width: 260px;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .floating-text {
            position: fixed;
            color: #00FF88;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0; }
        }
    </style>
</head>
<body>

    <button id="muteBtn">üîà</button>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="score-container">
        <p id="score">0</p>
        <p style="letter-spacing: 5px; opacity: 0.8;">PUMPS</p>
    </div>

    <div class="pump-area" id="pumpClicker">
        <div class="robot-icon"></div>
        <div class="pump-button-ui">TAP TO PUMP üöÄ</div>
    </div>

    <div class="leaderboard">
        <h3 style="margin:0; font-size: 16px;">TOP PLAYERS</h3>
        <p id="loadingStatus" style="font-size: 12px; color: #888;">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</p>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('user_pumps_score')) || 0;
        let isMuted = true; // –ù–∞—á–∏–Ω–∞–µ–º —Å –≤—ã–∫–ª—é—á–µ–Ω–Ω—ã–º –∑–≤—É–∫–æ–º

        const scoreElement = document.getElementById('score');
        const music = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteBtn');

        scoreElement.innerText = count;

        // –õ–û–ì–ò–ö–ê –ö–ù–û–ü–ö–ò
        muteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (music.paused) {
                music.play();
                isMuted = false;
                muteBtn.innerText = "üîä";
                muteBtn.style.background = "#fff"; // –ë–µ–ª–∞—è, –∫–æ–≥–¥–∞ –∏–≥—Ä–∞–µ—Ç
            } else {
                music.pause();
                isMuted = true;
                muteBtn.innerText = "üîà";
                muteBtn.style.background = "#00FF88"; // –ó–µ–ª–µ–Ω–∞—è, –∫–æ–≥–¥–∞ –º–æ–ª—á–∏—Ç
            }
        });

        document.getElementById('pumpClicker').addEventListener('pointerdown', (e) => {
            if (e.cancelable) e.preventDefault();
            
            // –ï—Å–ª–∏ –º—É–∑—ã–∫–∞ –Ω–µ –≤ –º—É—Ç–µ –∏ –µ—â–µ –Ω–µ –∏–≥—Ä–∞–µ—Ç ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º
            if (!isMuted && music.paused) {
                music.play();
            }

            count++;
            scoreElement.innerText = count;
            localStorage.setItem('user_pumps_score', count);

            if (navigator.vibrate) navigator.vibrate(40);

            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            if (x && y) createPlusOne(x, y);
        });

        function createPlusOne(x, y) {
            const el = document.createElement('div');
            el.innerText = '+1';
            el.className = 'floating-text';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        setTimeout(() => {
            document.getElementById('loadingStatus').innerText = "–î–∞–Ω–Ω—ã–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã ‚úÖ";
            document.getElementById('loadingStatus').style.color = "#00FF88";
        }, 2000);
    </script>
</body>
</html>
