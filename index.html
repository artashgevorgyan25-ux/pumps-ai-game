<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PUMPS AI â€” Pump to Infinity</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-theme-button-color: #00ff88;
      --bg-color: #0b0b0b;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #00ff88;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .status-bar {
      position: absolute;
      top: 50px;
      text-align: center;
    }

    .counter {
      font-size: 48px;
      font-weight: 900;
      margin: 0;
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
    }

    .label {
      font-size: 14px;
      letter-spacing: 3px;
      opacity: 0.7;
      text-transform: uppercase;
    }

    .main-btn-container {
      position: relative;
      margin: 40px 0;
    }

    .pump-img {
      width: 280px;
      height: auto;
      cursor: pointer;
      transition: transform 0.05s ease;
      filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.3));
    }

    .pump-img:active {
      transform: scale(0.95);
    }

    .tap-hint {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.6;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { opacity: 0.3; }
    }

    .particle {
      position: absolute;
      color: #fff;
      font-weight: bold;
      font-size: 28px;
      pointer-events: none;
      animation: floatUp 0.7s ease-out forwards;
      z-index: 100;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="status-bar">
    <div class="label">Balance</div>
    <div class="counter" id="score">0</div>
    <div class="label">USDT</div>
  </div>

  <div class="main-btn-container">
    <img src="pumps.png" alt="PUMP" class="pump-img" id="clickBtn" />
  </div>

  <div class="tap-hint">TAP TO PUMP ðŸš€</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let score = localStorage.getItem('pumps_ai_score') ? parseInt(localStorage.getItem('pumps_ai_score')) : 0;
    const scoreEl = document.getElementById('score');
    const clickBtn = document.getElementById('clickBtn');

    scoreEl.textContent = score;

    function handleEvent(e) {
      score++;
      scoreEl.textContent = score;
      localStorage.setItem('pumps_ai_score', score);

      // Ð’Ð¸Ð±Ñ€Ð°Ñ†Ð¸Ñ
      if (tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('medium');
      }

      // Ð­Ñ„Ñ„ÐµÐºÑ‚ +1
      const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
      const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
      
      const p = document.createElement('div');
      p.className = 'particle';
      p.textContent = '+1';
      p.style.left = x + 'px';
      p.style.top = y + 'px';
      document.body.appendChild(p);
      
      setTimeout(() => p.remove(), 700);
    }

    clickBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleEvent(e);
    });

    clickBtn.addEventListener('click', (e) => {
      handleEvent(e);
    });
  </script>
</body>
</html>
