<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PUMPS AI</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
      font-family: Arial, sans-serif;
    }

    #balance {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #00ff88;
      font-size: 18px;
      z-index: 10;
    }

    #pump {
      position: absolute;
      width: 160px;
      height: 160px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

  <div id="balance">USDT: 0</div>
  <img id="pump" src="pumps-ai.png" />

  <script>
    // Telegram init
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    let balance = 0;
    const balanceEl = document.getElementById("balance");
    const pump = document.getElementById("pump");

    function tap() {
      balance++;
      balanceEl.innerText = "USDT: " + balance;

      pump.style.transform = "translate(-50%, -50%) scale(0.9)";
      setTimeout(() => {
        pump.style.transform = "translate(-50%, -50%) scale(1)";
      }, 80);
    }

    pump.addEventListener("click", tap);
    pump.addEventListener("touchstart", tap);
  </script>

</body>
</html>
