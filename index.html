<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PUMPS AI â€” Pump to Infinity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #00ff99;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="ui">USDT: <span id="score">0</span></div>
<canvas id="game"></canvas>

<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== IMAGE ===== */
const pumpsImg = new Image();
pumpsImg.src = "pumps.png";

/* ===== PLAYER ===== */
const player = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  size: 70
};

/* ===== COINS ===== */
let coins = [];
let score = 0;

function spawnCoin() {
  coins.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: 8
  });
}

for (let i = 0; i < 20; i++) spawnCoin();

/* ===== MOUSE ===== */
document.addEventListener("mousemove", e => {
  player.x = e.clientX;
  player.y = e.clientY;
});

/* ===== GAME LOOP ===== */
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* background stars */
  ctx.fillStyle = "rgba(0,255,153,0.15)";
  coins.forEach((c, i) => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fill();

    const dx = player.x - c.x;
    const dy = player.y - c.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < player.size / 2) {
      coins.splice(i, 1);
      spawnCoin();
      score++;
      document.getElementById("score").innerText = score;
    }
  });

  /* player image */
  ctx.drawImage(
    pumpsImg,
    player.x - player.size / 2,
    player.y - player.size / 2,
    player.size,
    player.size
  );

  requestAnimationFrame(loop);
}

pumpsImg.onload = () => {
  loop();
};
</script>

</body>
</html>
