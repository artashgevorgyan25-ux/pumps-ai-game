<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPS AI - Game</title>
    <style>
        /* CSS: –°—Ç–∏–ª–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è */
        body {
            background-color: #0a0a0a;
            color: #00FF88;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∏ —Å–∏—Å—Ç–µ–º–Ω—ã–µ –∂–µ—Å—Ç—ã */
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .score-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #score {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .label {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 14px;
        }

        /* –û–±–ª–∞—Å—Ç—å —Ç–∞–ø–∞ */
        .pump-area {
            position: relative;
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #121212, #1a1a1a);
            border-radius: 20px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, border-color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .pump-area:active {
            transform: scale(0.95);
            border-color: #00FF88;
        }

        /* –ò–º–∏—Ç–∞—Ü–∏—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏–∑ –≤–∞—à–µ–≥–æ —Å–∫—Ä–∏–Ω–∞ */
        .robot-icon {
            width: 200px;
            height: 200px;
            background: url('pumps.png') no-repeat center;
            background-size: contain;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫ –ø—Ä–æ—Ö–æ–¥–∏–ª —Å–∫–≤–æ–∑—å –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        }

        .pump-button-ui {
            background: #00FF88;
            color: #000;
            padding: 10px 40px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 15px;
            pointer-events: none;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .leaderboard {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }

        .leaderboard h3 {
            margin-top: 0;
            color: #00FF88;
            font-size: 16px;
        }

        .status {
            font-size: 12px;
            color: #888;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤—ã–ª–µ—Ç–∞—é—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞ +1 */
        .floating-text {
            position: fixed;
            color: #00FF88;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            animation: moveUp 0.5s ease-out forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="score-container">
        <p id="score">0</p>
        <p class="label">PUMPS</p>
    </div>

    <div class="pump-area" id="pumpClicker">
        <div class="robot-icon"></div>
        <div class="pump-button-ui">TAP TO PUMP üöÄ</div>
    </div>

    <div class="leaderboard">
        <h3>TOP PLAYERS</h3>
        <p class="status" id="loadingStatus">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>

    <script>
        let count = 0;
        const scoreElement = document.getElementById('score');
        const clickerElement = document.getElementById('pumpClicker');
        const statusElement = document.getElementById('loadingStatus');

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞/—Ç–∞–ø–∞
        function handleAction(event) {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ (–∑—É–º, —Å–∫—Ä–æ–ª–ª)
            event.preventDefault();
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç
            count++;
            scoreElement.innerText = count;

            // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ +1
            let x, y;
            if (event.touches && event.touches[0]) {
                x = event.touches[0].clientX;
                y = event.touches[0].clientY;
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            createFloatingText(x, y);
        }

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º pointerdown –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –æ—Ç–∫–ª–∏–∫–∞ –Ω–∞ –≤—Å–µ—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        clickerElement.addEventListener('pointerdown', handleAction);

        function createFloatingText(x, y) {
            const plus = document.createElement('div');
            plus.innerText = '+1';
            plus.className = 'floating-text';
            plus.style.left = x + 'px';
            plus.style.top = y + 'px';

            document.body.appendChild(plus);

            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                plus.remove();
            }, 500);
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            statusElement.innerText = "–°–µ—Ä–≤–µ—Ä –ø–æ–¥–∫–ª—é—á–µ–Ω. –£–¥–∞—á–∏!";
        }, 2000);
    </script>
</body>
</html>
