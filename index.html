<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PUMPS AI â€” Pump to Infinity</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0; background:black;">

<script>
let player;
let coins;
let score = 0;
let scoreText;

const config = {
    type: Phaser.AUTO,
    width: 360,
    height: 640,
    backgroundColor: "#000000",
    physics: {
        default: "arcade",
        arcade: { debug: false }
    },
    scene: { preload, create, update }
};

new Phaser.Game(config);

function preload() {
    this.load.image("pumps", "pumps-ai.png");
}

function create() {
    player = this.physics.add.sprite(180, 520, "pumps");
    player.setScale(0.25);
    player.setCollideWorldBounds(true);

    coins = this.physics.add.group();
    for (let i = 0; i < 6; i++) {
        let coin = coins.create(
            Phaser.Math.Between(20, 340),
            Phaser.Math.Between(-300, 0),
            "pumps"
        );
        coin.setScale(0.15);
        coin.setVelocityY(Phaser.Math.Between(80, 140));
    }

    scoreText = this.add.text(10, 10, "USDT: 0", {
        fontSize: "18px",
        fill: "#00ff88"
    });

    this.physics.add.overlap(player, coins, collect, null, this);
}

function update() {
    if (this.input.activePointer.isDown) {
        player.x = this.input.activePointer.x;
    }

    coins.children.iterate(c => {
        if (c.y > 700) {
            c.y = -50;
            c.x = Phaser.Math.Between(20, 340);
        }
    });
}

function collect(player, coin) {
    coin.y = -50;
    coin.x = Phaser.Math.Between(20, 340);
    score++;
    scoreText.setText("USDT: " + score);
}
</script>

</body>
</html>
