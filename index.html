<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPS AI - Game</title>
    <style>
        body {
            background-image: url('unnamed.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #00FF88;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* –ö–ù–û–ü–ö–ê –ó–í–£–ö–ê */
        #muteBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00FF88;
            border: none;
            color: #000;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            transition: transform 0.2s;
        }

        #muteBtn:active { transform: scale(0.9); }

        .score-container {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 15px rgba(0,0,0,1);
        }

        #score {
            font-size: 85px;
            font-weight: bold;
            margin: 0;
            color: #00FF88;
        }

        .pump-area {
            position: relative;
            width: 310px;
            height: 310px;
            background: rgba(10, 10, 10, 0.75); 
            border-radius: 35px;
            border: 2px solid #00FF88;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

        .robot-icon {
            width: 230px;
            height: 230px;
            background: url('pumps.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
        }

        .pump-button-ui {
            background: #00FF88;
            color: #000;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .leaderboard {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            padding: 18px;
            border-radius: 22px;
            width: 270px;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.25);
        }

        .floating-text {
            position: absolute;
            color: #00FF88;
            font-weight: bold;
            font-size: 28px;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
            text-shadow: 0 0 10px #000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <button id="muteBtn">üîà</button>

    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="score-container">
        <p id="score">0</p>
        <p style="letter-spacing: 6px; opacity: 0.9; font-weight: bold;">PUMPS</p>
    </div>

    <div class="pump-area" id="pumpClicker">
        <div class="robot-icon"></div>
        <div class="pump-button-ui">TAP TO PUMP üöÄ</div>
    </div>

    <div class="leaderboard">
        <h3 style="margin:0; font-size: 17px; letter-spacing: 1px;">TOP PLAYERS</h3>
        <p id="loadingStatus" style="font-size: 13px; color: #aaa;">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</p>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('user_pumps_score')) || 0;
        let isMuted = true; 

        const scoreElement = document.getElementById('score');
        const music = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteBtn');
        const clicker = document.getElementById('pumpClicker');

        scoreElement.innerText = count;

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∑–≤—É–∫–∞
        muteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (music.paused) {
                music.play().then(() => {
                    isMuted = false;
                    muteBtn.innerText = "üîä";
                    muteBtn.style.background = "#fff";
                }).catch(err => console.log("–ù–∞–∂–º–∏—Ç–µ –µ—â–µ —Ä–∞–∑"));
            } else {
                music.pause();
                isMuted = true;
                muteBtn.innerText = "üîà";
                muteBtn.style.background = "#00FF88";
            }
        });

        // –ö–ª–∏–∫ –ø–æ —Ä–æ–±–æ—Ç—É
        clicker.addEventListener('pointerdown', (e) => {
            if (e.cancelable) e.preventDefault();
            
            // –ü—ã—Ç–∞–µ–º—Å—è –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∂–µ –∫–ª–∏–∫–µ, –µ—Å–ª–∏ –Ω–µ –≤ –º—É—Ç–µ
            if (!isMuted && music.paused) {
                music.play();
            }

            count++;
            scoreElement.innerText = count;
            localStorage.setItem('user_pumps_score', count);

            if (navigator.vibrate) navigator.vibrate(45);

            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            if (x && y) createPlusOne(x, y);
        });

        function createPlusOne(x, y) {
            const el = document.createElement('div');
            el.innerText = '+1';
            el.className = 'floating-text';
            el.style.left = (x - 20) + 'px';
            el.style.top = (y - 40) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        setTimeout(() => {
            const status = document.getElementById('loadingStatus');
            status.innerText = "–î–∞–Ω–Ω—ã–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã ‚úÖ";
            status.style.color = "#00FF88";
        }, 1500);
    </script>
</body>
</html>
