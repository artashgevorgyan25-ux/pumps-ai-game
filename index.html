<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPS AI - Game</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            background-color: #0a0a0a;
            color: #00FF88;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏ –∂–µ—Å—Ç—ã –±—Ä–∞—É–∑–µ—Ä–∞ */
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .score-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #score {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .label {
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 14px;
            color: #00FF88;
            opacity: 0.8;
        }

        /* –û–±–ª–∞—Å—Ç—å –¥–ª—è –∫–ª–∏–∫–∞ */
        .pump-area {
            position: relative;
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #121212, #1a1a1a);
            border-radius: 30px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.05s;
            -webkit-tap-highlight-color: transparent;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        .pump-area:active {
            transform: scale(0.92);
            border-color: #00FF88;
        }

        .robot-icon {
            width: 220px;
            height: 220px;
            background: url('pumps.png') no-repeat center;
            background-size: contain;
            pointer-events: none; /* –ß—Ç–æ–±—ã –∫–ª–∏–∫ —à–µ–ª "—Å–∫–≤–æ–∑—å" –∫–∞—Ä—Ç–∏–Ω–∫—É */
        }

        .pump-button-ui {
            background: #00FF88;
            color: #000;
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            pointer-events: none;
            font-size: 14px;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .leaderboard {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            width: 280px;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .leaderboard h3 {
            margin: 0 0 10px 0;
            color: #00FF88;
            font-size: 18px;
            text-transform: uppercase;
        }

        .status {
            font-size: 13px;
            color: #888;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è +1 */
        .floating-text {
            position: fixed;
            color: #00FF88;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 0.6s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="score-container">
        <p id="score">0</p>
        <p class="label">PUMPS</p>
    </div>

    <div class="pump-area" id="pumpClicker">
        <div class="robot-icon"></div>
        <div class="pump-button-ui">TAP TO PUMP üöÄ</div>
    </div>

    <div class="leaderboard">
        <h3>TOP PLAYERS</h3>
        <p class="status" id="loadingStatus">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>

    <script>
        // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—á–µ—Ç –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ (localStorage)
        let count = parseInt(localStorage.getItem('user_pumps_score')) || 0;
        
        const scoreElement = document.getElementById('score');
        const clickerElement = document.getElementById('pumpClicker');
        const statusElement = document.getElementById('loadingStatus');

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        scoreElement.innerText = count;

        // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞/—Ç–∞–ø–∞
        function handleInteraction(event) {
            // –û—Ç–º–µ–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –±—Ä–∞—É–∑–µ—Ä–∞
            if (event.cancelable) event.preventDefault();

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç
            count++;
            scoreElement.innerText = count;

            // 2. –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤—ã–π —Å—á–µ—Ç –≤ –ø–∞–º—è—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            localStorage.setItem('user_pumps_score', count);

            // –í–∏–±—Ä–∞—Ü–∏—è (–¥–ª—è —Å–º–∞—Ä—Ç—Ñ–æ–Ω–æ–≤)
            if (navigator.vibrate) {
                navigator.vibrate(40);
            }

            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–∞–ø–∞
            const x = event.clientX || (event.touches && event.touches[0].clientX);
            const y = event.clientY || (event.touches && event.touches[0].clientY);

            if (x && y) {
                createPlusOne(x, y);
            }
        }

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º pointerdown –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–π —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ –Ω–∞–∂–∞—Ç–∏–µ
        clickerElement.addEventListener('pointerdown', handleInteraction);

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –≤—ã–ª–µ—Ç–∞—é—â–µ–π —Ü–∏—Ñ—Ä—ã +1
        function createPlusOne(x, y) {
            const el = document.createElement('div');
            el.innerText = '+1';
            el.className = 'floating-text';
            el.style.left = (x - 15) + 'px';
            el.style.top = (y - 30) + 'px';

            document.body.appendChild(el);

            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                el.remove();
            }, 600);
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–µ—Ä–∞
        setTimeout(() => {
            statusElement.innerText = "–î–∞–Ω–Ω—ã–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã ‚úÖ";
            statusElement.style.color = "#00FF88";
        }, 2000);
    </script>
</body>
</html>
