<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PUMPS AI ‚Äî Pump to Infinity</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-green: #00ff88;
            --bg-dark: #0a0a0a;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            color: var(--primary-green);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto; /* –†–∞–∑—Ä–µ—à–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –¥–ª—è —Å–ø–∏—Å–∫–∞ –ª–∏–¥–µ—Ä–æ–≤ */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –®–∞–ø–∫–∞ —Å –±–∞–ª–∞–Ω—Å–æ–º */
        .header-info {
            margin-top: 40px;
            text-align: center;
        }

        .score-value {
            font-size: 64px;
            font-weight: 900;
            margin: 0;
            text-shadow: 0 0 25px rgba(0, 255, 136, 0.7);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–æ–±–æ—Ç–∞-—Ç–∞–ø–∞–ª–∫–∏ */
        .pump-container {
            margin: 30px 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.05s ease-in-out;
        }

        .pump-container:active {
            transform: scale(0.92); /* –≠—Ñ—Ñ–µ–∫—Ç —Å–∂–∞—Ç–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ */
        }

        .main-image {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.2));
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .tap-button {
            background: none;
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            margin-bottom: 30px;
        }

        /* –°—Ç–∏–ª–∏ –¢–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤ */
        .leaderboard {
            width: 85%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 50px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
        }

        .leaderboard h3 {
            text-align: center;
            margin-top: 0;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-name { color: #fff; opacity: 0.9; }
        .player-score { font-weight: bold; color: var(--primary-green); }

    </style>
</head>
<body>

    <div class="header-info">
        <p style="text-transform: uppercase; letter-spacing: 2px; margin: 0; opacity: 0.6; font-size: 12px;">Your Balance</p>
        <h1 id="score" class="score-value">48</h1>
        <p style="letter-spacing: 5px; margin: 5px 0; font-size: 14px;">PMPS</p>
    </div>

    <div class="pump-container" onclick="handleTap()">
        <img src="pumps.png" alt="PUMP" class="main-image">
    </div>

    <button class="tap-button" onclick="handleTap()">Tap to Pump üöÄ</button>

    <div class="leaderboard">
        <h3>Top Players</h3>
        <div class="player-item">
            <span class="player-name">1. CryptoBoss</span>
            <span class="player-score">1,500,200</span>
        </div>
        <div class="player-item">
            <span class="player-name">2. Web3_Master</span>
            <span class="player-score">940,100</span>
        </div>
        <div class="player-item">
            <span class="player-name">3. MoonWalker</span>
            <span class="player-score">720,550</span>
        </div>
        <div class="player-item">
            <span class="player-name">4. PumpRobot</span>
            <span class="player-score">450,000</span>
        </div>
    </div>

    <script>
        let currentScore = 48;
        const scoreElement = document.getElementById('score');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        function handleTap() {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç
            currentScore++;
            scoreElement.innerText = currentScore;

            // –í–∏–±—Ä–∞—Ü–∏—è (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤ Telegram –Ω–∞ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞—Ö)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
    </script>
</body>
</html>
