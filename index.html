<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PUMPS AI â€” Pump To Infinity</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #00ff99;
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 18px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="ui">USDT: <span id="score">0</span></div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;

const pumpImg = new Image();
pumpImg.src = "pumps-ai.png";

const player = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  size: 80,
  speed: 5
};

const coins = [];

function spawnCoin() {
  coins.push({
    x: Math.random() * (canvas.width - 40),
    y: Math.random() * (canvas.height - 40),
    size: 30
  });
}

for (let i = 0; i < 10; i++) spawnCoin();

const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

function update() {
  if (keys["ArrowUp"] || keys["w"]) player.y -= player.speed;
  if (keys["ArrowDown"] || keys["s"]) player.y += player.speed;
  if (keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
  if (keys["ArrowRight"] || keys["d"]) player.x += player.speed;

  coins.forEach((coin, i) => {
    const dx = player.x - coin.x;
    const dy = player.y - coin.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < player.size / 2 + coin.size / 2) {
      coins.splice(i, 1);
      score += 10;
      document.getElementById("score").textContent = score;
      spawnCoin();
    }
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // player (PUMPS AI)
  ctx.drawImage(
    pumpImg,
    player.x - player.size / 2,
    player.y - player.size / 2,
    player.size,
    player.size
  );

  // coins
  coins.forEach(coin => {
    ctx.beginPath();
    ctx.arc(coin.x, coin.y, coin.size / 2, 0, Math.PI * 2);
    ctx.fillStyle = "#ffd700";
    ctx.fill();
  });
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

pumpImg.onload = loop;
</script>

</body>
</html>
